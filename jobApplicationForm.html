<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Character Profile</title>
	<link rel="stylesheet" type="text/css" href="form.css" />
</head>
<body>
<div id = "Header">
	<h2>Character Profile</h2>
</div>
<form action="http://gclass.alexburner.com/formtest.php" method="post">
	<fieldset>
		<legend>Character Build</legend>
		<div class="field">
			<label>Character First Name:</label> 
			<input type="text" name="firstname">
		</div>
		<div class="field">
			<label>Character Last Name:</label> 
			<input type="text" name="lastname">
		</div>
		<div class="field">
			<label>Character Region:</label> 
			<input type="text" name="region">
		</div>
		<div class="field">
			<label>Character Type:</label> 
			<select name="type" id="Type">
				<option value="N/A">Choose a Character Type</option>
				<option value="WA">Warrior</option>
				<option value="LM">Light Mage</option>
				<option value="DM">Dark Mage</option>
				<option value="DR">Dragon</option>
				<option value="HE">Healer</option>
			</select>
		</div>
		<div class="field">
			<label>Special Attributes Code</label> 
			<input type="text" name="code">
		</div>
			<div class="field">
				<label>Special Attributes (input starting level)</label>
				<table>
					<tr>
						<td></td>
						<th>Offense</th>
						<th>Defense</th>
						<th>Magic</th>
						<th>Health</th>
					</tr>
					<tr>
						<th>Level (max 15 total)</th>
						<td><input type="Level" size="5" name="O Level"></td>
						<td><input type="Level" size="5" name="D Level"></td>
						<td><input type="Level" size="5" name="M Level"></td>
						<td><input type="Level" size="5" name="H Level"></td>
					</tr>
				</table>
			</div>
	</fieldset>
<br>
<br>
<br>
<fieldset>
	<legend>Profile</legend>
	<div class="field">
		<label>Bio</label><br>
		<textarea name="Bio" rows="10" cols="60">(Write a little bit about yourself.)</textarea>
	</div>
</fieldset>
<br>
<br>
<br>
	<fieldset>
		<legend>Account Information</legend>
		<div class="field">
			<label>Username:</label> 
			<input type="text" name="username">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>
<br>
<br>
<br>
	<fieldset>
		<legend>User Information</legend>
		<div class="field", id="Question">
			<label>Are you over the age of 18?</label> 
			<input type="radio" name="18" value="yes">Yes
			<input type="radio" name="18" value="no">No
		</div>
		<div class="field", id="Checkbox">
			<label>Apply restrictions (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="safesearch">Safe Search</li>
				<li><input type="checkbox" name="position_ft" value="safechat">Safe Chat</li>
				<li><input type="checkbox" name="position_sl" value="noitems">No items</li>
				<li><input type="checkbox" name="position_tp" value="cheatcodes">Cheat codes</li>
			</ul>
		</div>
		<div class="field">
			<label>Email</label>
			<input type="text" name="email">
		</div>
	</fieldset>
<br>
<br>
<br>
	<input type="submit" id="Submit" value="Build Character">
	</div>
</form>
</body>
</html>
